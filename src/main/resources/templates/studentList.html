<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td>
      <a href="/studentList" th:href="@{/student/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.name}">Yamada Taro</a>
    </td>
    <td th:text="${studentDetail.student.kanaName}">Yamada Taro</td>
    <td th:text="${studentDetail.student.nickname}">Yamachan</td>
    <td th:text="${studentDetail.student.mailAddress}">Yamachan@example.com</td>
    <td th:text="${studentDetail.student.address}">TokyoShibuya</td>
    <td th:text="${studentDetail.student.age}">28</td>
    <td th:text="${studentDetail.student.gender}">Male</td>
    <td th:text="${studentDetail.student.remark}">NULL</td>
  </tr>
  </tbody>
</table>
</body>
</html>
